<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> SINEF - Login</title>
    <link rel="stylesheet" href="style.css">
    <link rel="shortcut icon" href="https://appforwin10.com/file/2019/10/FUMEC-SINEF-App-App-for-Windows-10.png" type="image/x-icon">
</head>
<body>
    <div class="content">
        <div class="Registro">
            <img class="fumec-logo" src="image/fumec.png">
            <h1>Bem Vindo ao SINEF</h1>
            <p>Mantenha-se informado sobre tudo que acontece na instituição!</p>
            <button>Registre-se</button>
        </div>
        <div class="Login">
            <div class="login-types">
                <h1>Use outra conta</h1>
                <div>
                    <button><a href=""><img src="image/google.png" alt="Login com Google"></a></button>
                    <button><a href=""><img src="image/instagram.png" alt="Login com instagram"></a></button>
                    <button><a href=""><img src="image/facebook.png" alt="Login com Facebook"></a></button>
                </div>
            </div>
            <div class="login-field">
                <h2>Use suas informaçoes educacionais para acessar</h2>
                <input required class="email" type="email" id="Email" placeholder="Email">
                <input required class="senha" type="password" id="senha" placeholder="Senha">
                <button onclick="verificaLogin()">Login</button>
                <h3 onclick="esqueciDados()">Esqueceu sua senha?</h3>
                <h3>Voltar para <a href="">Fumec.br</a> </h3>
            </div>
        </div>
    </div>
    <script src="Javascript/pass.js"></script>
</body>
</html>
